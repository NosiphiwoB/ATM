<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ATM</title>
</head>
<body>
    <div id="bdy">

    <div class="container">
        <h1 class="header">ATM</h1>

<div  id="login-button" class="login">
    <button onclick="showLoginForm()">Login</button>
</div>

<div id="login-form">
    <label>Name</label>
    <input type="text">
    <label>Email</label>
    <input type="email">
    <br>
    <br>
    <button onclick="login()">sign in</button>

    
    
</div>
   <br> 

<div id="register-button" class="register">
    <button onclick="showRegisterForm()">Register</button>
</div>

<div id="register-form">
    <label>Name</label>
    <input id="name" type="text">
    <label>Email</label>
    <input id="email" type="email">
    <br>
    <br>
    <button onclick="register()">sign up</button>
  <p id="error"></p>
</div>


    <div id="bank" style="display:none;">
     <div id="dep-wit">
        <div class="dep">
      <label>Deposit</label>
      <input type="number" id="deposit">
      <button onclick="myDeposit(event)">Deposit</button>
      <small id="msg"></small>
    </div>

    <div class="wtd">
    <label>Withdrawal</label>
    <input type="number" id="withdraw">
    <button onclick="myWithdrawal(event)">Withdraw</button>
    <small id="msg1"></small>
    </div>
</div>
 
    <div class="bal">
        <label>Balance</label>
        <p id="displayBalance"></p>
    </div>
</div>


    </div>
</div>
    <script src="./index.js"></script>
</body>
</html>
